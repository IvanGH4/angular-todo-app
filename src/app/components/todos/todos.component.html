<div class="todos">
    <form (submit)="addTodo()">
        <input type="text" name="inputTodo"
        placeholder="Add todo..."
        class="todo-input"
        [(ngModel)]="inputTodo" />
        <input type="submit" value="Add" class="todo-submit" />
    </form> 
    <app-todo-list [data]="todos"></app-todo-list>
    <div class="no-todos-box" *ngIf="noTodos()">No todos added yet.</div>
</div>
